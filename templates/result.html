<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse-Ergebnis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="mb-4">Ergebnis der Analyse</h2>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Analysiertes Bild">
        <h3 class="alert alert-info">Ergebnis: <strong>{{ result }}</strong></h3>
        <a href="/" class="btn btn-primary">⏪ Zurück zur Startseite</a>
    </div>

</body>

</html>
